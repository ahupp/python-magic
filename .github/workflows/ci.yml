name: ci
on: [push, pull_request]
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        include:
          - os: macos-13  # Intel
            python-version: '3.13'
          - os: macos-latest  # ARM
            python-version: '3.13'
          - os: ubuntu-22.04-arm  # ARM
            python-version: '3.13'
          #- os: windows-latest  # TODO: Fix the Windows test that runs in an infinite loop
          #  python-version: '3.13'
          #- os: windows-2025
          #  python-version: '3.13'
    runs-on: ${{ matrix.os }}
    steps:
      - if: runner.os == 'macOS' 
        run: brew install libmagic
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - run: pip install --upgrade pip
      - run: pip install --upgrade pytest
      - if: runner.os == 'Windows'
        run: pip install python-magic-bin
      - run: pip install --editable .
      # TODO: Fix test_all_cases which currently seems to be a work in progress.
      - run: LC_ALL=en_US.UTF-8 pytest --deselect=test/python_magic_test.py::MagicTest::test_all_cases
        shell: bash
        timeout-minutes: 5  # Limit Windows infinite loop.
